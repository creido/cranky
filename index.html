<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cranky</title>
    <meta name="robots" content="noindex, nofollow">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<!-- Demo of web animations API -->
	<header>
		<button class="btn btn--play">Play</button>
		<button class="btn btn--pause">Pause</button>
		<button class="btn btn--speed-up">Speed Up</button>
		<button class="btn btn--speed-down">Speed Down</button>
	</header>

	<main>
		<div class="chainring">
			<div class="crank crank--left">
				<div class="pedal"></div>
			</div>
			<div class="crank crank--right">
				<div class="pedal"></div>
			</div>
		</div>
	</main>
    
    <script src="js/scripts.js"></script>
</body>
</html>
